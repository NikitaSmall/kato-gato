<template name="messageItem">
  <li class="media">

      <div class="media-body">
          <div class="media">
              <div class="media-body clearfix">
                <strong style="color: {{userColor}};">{{author}}</strong>: {{{content}}}
                  <br />
                 <small class="text-muted">{{time}}</small>
                  <hr />
                  <div style="clear: both;"></div>
              </div>
          </div>
      </div>
  </li>
</template>
